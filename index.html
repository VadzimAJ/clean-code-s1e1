<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./remove.svg">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" 
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix picture">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

  <main class="main">
    <section class="new-task">

      <label class="new-task__label">Add Item</label>

      <div class="task-row-wrapper">
        <input id="new-task" class="new-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section class="tobo">
      <h3 class="tobo-title">Todo</h3>
        <ul id="task-list" class="task-list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="delete button image">
            </button>
          </li>
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
    </section>
    
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>

    <script src="app.js"></script>

  </body>

</html>
