<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./remove.svg">
  </head>
  <body>
    <header class="header">
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
      </div>
    </header>

  <main class="main">
    <section>

      <p id="topSectionForAddingElementToList">

      <label for="new-task">Add Item</label>

      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3>Todo</h3>

        <ul id="incompleteTasks">

        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button image">
          </button>
        </li>

        <li>
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button image">
          </button>
        </li>

        </ul>
    </section>
    
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>

    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
